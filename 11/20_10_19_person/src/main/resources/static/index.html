<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta charset="UTF-8">
    <title>Contacts</title>
</head>
<body>
<div class="row">
    <div class="col s6 offset-s3">
        <h3>Persons</h3>
        <ul class="collection with-header">
            <li class="collection-header">
                <!--                <a class="btn-floating btn-large waves-effect waves-light blue" id="add-button">-->
                <!--                    <i class="material-icons">add</i></a>-->
                <form class="row" id="person-form">
                    <div class="input-field col s2">
                        <a style="float: left; margin-top: 15px;"
                           class="btn-floating btn-large waves-effect waves-light blue"
                           id="add-button">
                            <i class="material-icons" data-action="add">add</i></a>
                    </div>
                    <div class="input-field col s5">
                        <input id="person-name" type="text" class="validate" name="name">
                        <label for="person-name">Name</label>
                    </div>
                    <div class="input-field col s5">
                        <!--                        <i class="material-icons prefix">name</i>-->
                        <input id="person-second-name" type="text" class="validate" name="secondName">
                        <label for="person-second-name">Second Name</label>
                    </div>
                </form>
            </li>
        </ul>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="/js/persons.js"></script>
</body>
</html>
